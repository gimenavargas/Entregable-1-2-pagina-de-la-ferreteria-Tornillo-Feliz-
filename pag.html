<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <style>
        body {
            margin: 0;
            padding: 80;
            width: 100%;
            height: 100vh; /* Asegura que el cuerpo ocupe toda la altura de la ventana del navegador */
            background-image: url("FOTO (1).png");
            background-size: cover; /* La imagen se ajustar√° para que se vea completa */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: center; /* Centra la imagen horizontalmente y verticalmente */
            font-family: Arial, sans-serif;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            padding: 20px;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }

        nav ul li:hover .submenu {
            display: block;
        }

        .submenu a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="pag.html">Inicio</a></li>
                <li><a href="inicio.html">Productos</a></li>
                <li><a href="registro.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
